<div class="main-content">
    <div class="body-content">
        <div class="sign-content">
            <div class="logo">
                <img src="https://png.pngtree.com/png-vector/20190301/ourmid/pngtree-programming-and-web-technology-vector-with-computer-illustration-png-image_755051.jpg"
                    width="100" alt="">
            </div>
            <div class="title">
                <h2>
                    Registrarme con mi cuenta de FULL STACK DEVELOPER
                </h2>
            </div>
            <form [formGroup]="mForm" (ngSubmit)="submit()">
                <div class="form-content">
                    <div class="form-group">
                        <label class="m-label" for="fullname">Fullname</label>
                        <input type="text" class="form-control" id="fullname" formControlName="fullname" required
                            name="Fullname" [class.invalid-input]="!f['fullname'].valid && mclickSumbmit">
                    </div>
                    <div class="form-group">
                        <label class="m-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required
                            name="Email" [class.invalid-input]="!f['email'].valid && mclickSumbmit">
                    </div>
                    <div class="form-group">
                        <label class="m-label" for="email">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required
                            name="Password" [class.invalid-input]="!f['password'].valid && mclickSumbmit">
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                    <div class="form-row">
                        <div>
                            <input type="checkbox" class="form-check" formControlName="remember">
                            <label class="m-label" for="email">Recordar mis datos</label>
                        </div>
                        <span>
                            new data content
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="promotion">
            
        </div>
    </div>
</div>
